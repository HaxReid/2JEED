<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice Game</title>
  <link rel="stylesheet" href="../../../../../../../../../Desktop/projet/projet.css">
</head>
<body>
  <div class="container">
    <button id="toggle-button" class="dark-mode-button">☀️</button>
    <h1>Dice Game</h1>

    <div class="slidecontainer">
      <div class="slider-values">
        <div class="value" style="left: 0%;">0</div>
        <div class="value" style="left: 25%;">25</div>
        <div class="value" style="left: 50%;">50</div>
        <div class="value" style="left: 75%;">75</div>
        <div class="value" style="left: 100%;">100</div>
      </div>
  
      <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
      <p>Win Chance: <span id="demo">50%</span></p>
      <p>Payout: <span id="payout-value">2.00</span></p>
      <div class="additional-info">
        <div class="input-container">
          <p>Profit: <span>0.00$</span></p>
        </div>

        <div class="input-container">
        <p>Throw result: <span>34</span></p>
        </div>

        <div class="input-container">
          <label for="bet-input">Bet Amount:</label>
          <input type="number" min="1" step="0.25">
        </div>
        <div class="input-container">
          <label for="bet-input">Number of bets:</label>
          <input type="number" id="bet-input" min="1" step="1">
        </div>
      </div>
    </div>

    <div class="button-container">
      <button class="button">Bet</button>
      <button class="button">Auto Bet</button>
    </div>
  </div>

  <script src="../../../../../../../../../Desktop/projet/projet.js"></script>
</body>  
</html>
