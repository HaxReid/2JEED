<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap');

        .mainContainer{
            font-family: 'Poppins', sans-serif;
            margin:0; padding:0;
            box-sizing: border-box;
            outline: none; border: none;
            text-decoration: none;
            text-transform: uppercase;
        }

        .container{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-flow: column;
            padding-bottom: 60px;
            margin-left: 50px;
        }

        .container form{
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 10px 15px rgba(0,0,0,.1);
            padding: 20px;
            width: 600px;
            padding-top: 160px;
        }

        .container form .inputBox{
            margin-top: 20px;
            margin-right: 13px;
        }

        .container form .inputBox span{
            display: block;
            color:#999;
            padding-bottom: 5px;
=        }

        .container form .inputBox input,
        .container form .inputBox select{
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border:1px solid rgba(0,0,0,.3);
            color:#444;
        }

        .container form .flexbox{
            display: flex;
            gap:15px;
        }

        .container form .flexbox .inputBox{
            flex:1 1 150px;
        }

        .container form .submit-btn{
            width: 100%;
            background:linear-gradient(45deg, blueviolet, deeppink);
            margin-top: 20px;
            padding: 10px;
            font-size: 20px;
            color:#fff;
            border-radius: 10px;
            cursor: pointer;
            transition: .2s linear;
        }

        .container form .submit-btn:hover{
            letter-spacing: 2px;
            opacity: .8;
        }

        .container .card-container{
            margin-bottom: -100px;
            position: relative;
            height: 250px;
            width: 400px;
        }

        .container .card-container .front{
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0; left: 0;
            background:linear-gradient(45deg, blueviolet, deeppink);
            border-radius: 5px;
            backface-visibility: hidden;
            box-shadow: 0 15px 25px rgba(0,0,0,.2);
            padding:20px;
            transform:perspective(1000px) rotateY(0deg);
            transition:transform .4s ease-out;
        }

        .container .card-container .front .image{
            display: flex;
            align-items:center;
            justify-content: space-between;
            padding-top: 10px;
        }

        .container .card-container .front .image img{
            height: 50px;
        }

        .container .card-container .front .card-number-box{
            padding:30px 0;
            font-size: 22px;
            color:#fff;
        }

        .container .card-container .front .flexbox{
            display: flex;
        }

        .container .card-container .front .flexbox .box:nth-child(1){
            margin-right: auto;
        }

        .container .card-container .front .flexbox .box{
            font-size: 15px;
            color:#fff;
        }

        .container .card-container .back{
            position: absolute;
            top:0; left: 0;
            height: 100%;
            width: 100%;
            background:linear-gradient(45deg, blueviolet, deeppink);
            border-radius: 5px;
            padding: 20px 0;
            text-align: right;
            backface-visibility: hidden;
            box-shadow: 0 15px 25px rgba(0,0,0,.2);
            transform:perspective(1000px) rotateY(180deg);
            transition:transform .4s ease-out;
        }

        .container .card-container .back .stripe{
            background: #000;
            width: 100%;
            margin: 10px 0;
            height: 50px;
        }

        .container .card-container .back .box{
            padding: 0 20px;
        }

        .container .card-container .back .box span{
            color:#fff;
            font-size: 15px;
        }

        .container .card-container .back .box .cvv-box{
            height: 50px;
            padding: 10px;
            margin-top: 5px;
            color:#333;
            background: #fff;
            border-radius: 5px;
            width: 100%;
        }

        .container .card-container .back .box img{
            margin-top: 30px;
            height: 30px;
        }

        @font-face {
            font-family: "Poker";
            src: url("Poker.ttf") format("truetype");
        }

        .bord-radius {
            border-radius: 40px;
        }
        .form-iten{
            color: white;
            display: flex;
            flex-direction: column;
        }
        .mb-3{
            margin-bottom: 1em;
        }
        .form-iten input{
            border-radius: 10px;
            border: none;
            padding: 0.5em;
            height: 25px;

        }
        .form-iten input[type="submit"]{
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 20px;
            height: 100%;
            width: 100%;
        }
        .form-iten input[type="submit"]:hover{
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px #0d6efd;
        }
        .form-control{
            background-color: rgba(0,0,0,0.5);
            padding: 2em;
            border-radius: 10px;
            width: 30vw;
            align-self: center;
        }
        .form-iten label {
            font-weight: bold;
            margin-bottom: 5px;
            font-family: 'Roboto', sans-serif;


        }
        .h4{
            color: white;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            width: 100%;

        }


    </style>

    <title>Pay or Consequences !!</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body style="background-image:url(fond.jpg);background-size:100%; background-repeat: no-repeat; background-size: cover">
<main style="display: flex; flex-direction: column">
    <p style="text-align: center; color: white; font-size: 4em; font-family:'Poker',sans-serif">Crazyno</p>

    <div style="width: auto; display: flex; justify-content: center; height: auto">
        <div class="form-control">
            <h1 class="h4"> Merci Ã  toi Pigeo... euh Client !</h1>
            <form>
                <div class="mb-3 form-iten">
                    <label for="name">Pseudo</label>
                    <input type="text" name="name" id="name" placeholder="Crazy Guy">
                </div>
                <div class="mb-3 form-iten">
                    <label for="value">Amount</label>
                    <input type="text" name="value" id="value" value="1.000.000">
                </div>
            </form>
        </div>
        <div class="mainContainer">
            <div class="container">

                <div class="card-container">

                    <div class="front">
                        <div class="image">
                            <img src="/static/chip.png" alt="">
                            <img src="/static/visa.png" alt="">
                        </div>
                        <div class="card-number-box">################</div>
                        <div class="flexbox">
                            <div class="box">
                                <span>card holder</span>
                                <div class="card-holder-name">full name</div>
                            </div>
                            <div class="box">
                                <span>expires</span>
                                <div class="expiration">
                                    <span class="exp-month">mm</span>
                                    <span class="exp-year">yy</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="back">
                        <div class="stripe"></div>
                        <div class="box">
                            <span>cvv</span>
                            <div class="cvv-box"></div>
                            <img src="/static/visa.png" alt="">
                        </div>
                    </div>

                </div>

                <form action="">
                    <div class="inputBox">
                        <span>card number</span>
                        <input type="text" maxlength="16" class="card-number-input">
                    </div>
                    <div class="inputBox">
                        <span>card holder</span>
                        <input type="text" class="card-holder-input">
                    </div>
                    <div class="flexbox">
                        <div class="inputBox">
                            <span>expiration mm</span>
                            <select name="" class="month-input">
                                <option value="month" selected disabled>month</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div class="inputBox">
                            <span>expiration yy</span>
                            <select name="" class="year-input">
                                <option value="year" selected disabled>year</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                            </select>
                        </div>
                        <div class="inputBox">
                            <span>cvv</span>
                            <input type="text" maxlength="4" class="cvv-input">
                        </div>
                    </div>
                    <input type="submit" value="Payment" class="submit-btn">
                </form>

            </div>
        </div>
    </div>

    <script>

        document.querySelector('.card-number-input').oninput = () =>{
            document.querySelector('.card-number-box').innerText = document.querySelector('.card-number-input').value;
        }

        document.querySelector('.card-holder-input').oninput = () =>{
            document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
        }

        document.querySelector('.month-input').oninput = () =>{
            document.querySelector('.exp-month').innerText = document.querySelector('.month-input').value;
        }

        document.querySelector('.year-input').oninput = () =>{
            document.querySelector('.exp-year').innerText = document.querySelector('.year-input').value;
        }

        document.querySelector('.cvv-input').onmouseenter = () =>{
            document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
            document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
        }

        document.querySelector('.cvv-input').onmouseleave = () =>{
            document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
            document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
        }

        document.querySelector('.cvv-input').oninput = () =>{
            document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
        }

    </script>

</main>


</body>
</html>
